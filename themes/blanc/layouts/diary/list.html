{{ define "main" }}

This is the diary/list template

{{ .Content }}

<div class="summaries">
  <ul>
    <!-- Renders the li.html content view for each content/posts/*.md -->
    {{ range .Pages }}
    <li><span style="float:left; width:8em; background-color:#F8F5E1">{{.Date.Format "2 Jan 2006"}}</span> <a href="{{.RelPermalink}}">{{.Title}}</a> {{.Summary }}</li>
    {{ end }}
  </ul>
</div>


{{end}}
